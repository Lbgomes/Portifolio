<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contato.css">
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" <link rel="icon" type="image/jpg" href="/imgs/code-s-slash-line.svg" />
    <title>Murilo Gomes - Contato</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Murilo Gomes</h4>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html" class="links">Projetos</a></li>
            <li><a href="/murilo.html" class="links">Programador</a></li>
            <li><a href="/contato.html" class="links">Contato</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="formulario">

        <h1 class="contact">Contato</h1>
        <!-- Make sure you don't change the form action-->
        <form action="https://api.staticforms.xyz/submit" method="post">
            <!-- Replace with accesKey sent to your email -->
            <input type="hidden" name="accessKey" value="86fbf531-19c0-4e02-8f35-84bec305b1cb">
            <!-- Required -->
            <div class="campo">

                <label for="name">Digite seu nome: *</label>
                <input type="text" name="name" required placeholder="Seu nome" class="input" id="nome">
                <!-- Optional -->
            </div>
            <div class="campo">

                <label for="name">Digite seu email: *</label>
                <input type="text" name="email" id="email" placeholder="Seu email" required class="input">
                <!-- Optional -->
            </div>
            <div class="campo">

                <label for="name">Digite sua mensagem: *</label>
                <textarea name="message" minlength="50" class="input text" placeholder="Sua mensagem" id="mensagem" required></textarea>
                <!-- Optional -->
            </div>
            <!-- If you want replyTo to be set to specific email -->
            <!-- If you want form to redirect to a specific url after submission -->
            <input type="hidden" name="redirectTo" value="https://murilogomes.netlify.app/contato.html">
            <!-- Optional -->
            <input type="submit" value="Enviar" id="botao" />
        </form>
        <div class="icons">

            <a href="https://linkedin.com/in/murilo-lb-gomes/" target="_blank"> <img src="/imgs/linkedin-box-fill.svg" alt=""></a>
            <a href="https://github.com/Lbgomes/" target="_blank"><img src="/imgs/github-fill.svg" alt=""></a>
        </div>
    </div>


    <script>
        function navSlide() {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
                //Toggle Nav
                nav.classList.toggle("nav-active");

                //Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = ""
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                    }
                });
                //Burger Animation
                burger.classList.toggle("toggle");
            });

        }

        navSlide();
    </script>

</body>

</html>
