        <h1 class="contact">Contato</h1>
        <!-- Make sure you don't change the form action-->
        <form action="https://api.staticforms.xyz/submit" method="post">
            <!-- Replace with accesKey sent to your email -->
            <input type="hidden" name="accessKey" value="86fbf531-19c0-4e02-8f35-84bec305b1cb"> <!-- Required -->
            <div class="campo">

                <label for="name">Digite seu nome: *</label>
                <input type="text" name="name" required placeholder="Seu nome" class="input" id="nome">
                <!-- Optional -->
            </div>
            <div class="campo">

                <label for="name">Digite seu email: *</label>
                <input type="text" name="email" id="email" placeholder="Seu email" required class="input">
                <!-- Optional -->
            </div>
            <div class="campo">

                <label for="name">Digite sua mensagem: *</label>
                <textarea name="message" minlength="50" class="input text" placeholder="Sua mensagem" id="mensagem"
                    required></textarea> <!-- Optional -->
            </div>
            <!-- If you want replyTo to be set to specific email -->

            <input type="hidden" name="redirectTo" value="http://localhost:5500/contato.html"> <!-- Optional -->
            <input type="submit" value="Enviar" id="botao" />
        </form>

    <script>
        function isEmailValid() {

        function testeCampo() {
            let pattern = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            let nome = document.getElementById("nome")
            let email = document.getElementById("email")
            let mensagem = document.getElementById("mensagem")
            let botao = document.getElementById("botao")

            if (nome == "" && email != pattern && mensagem == "") {
                botao.setAttribute("disabled", "disabled");
            } else {
                botao.removeAttribute("disabled", "disabled");
            }
        }
        testeCampo()
